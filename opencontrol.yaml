schema_version: "1.0.0"
name: Drupal Compliance Projects
metadata:
  description: |
    Drupal Compliance Projects are various Drupal projects commonly used to harden
    a Drupal instance to meet various NIST SP 800-53 described security controls.

  maintainers:
    - gregelin@govready.com
components:
  - ./opencontrol/components/Automated-Logout
  - ./opencontrol/components/Ejector-Seat
  - ./opencontrol/components/Flood-Control
  - ./opencontrol/components/GovReady
  - ./opencontrol/components/Paranoia
  - ./opencontrol/components/Password-Policy
  - ./opencontrol/components/Security-Kit
  - ./opencontrol/components/Security-Review
  - ./opencontrol/components/Session-Limit
  - ./opencontrol/components/TFA
 - ./opencontrol/components/Watchdog